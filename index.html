<html>
    <head>
        <title>Fibonacci Series Generator</title>
      <meta name="viewport" content="width=device-width, initial-scale=1.0">
      <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">
      <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
      <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js"></script>
    
      <link href="https://fonts.googleapis.com/css2?family=Great+Vibes&family=Sacramento&display=swap" rel="stylesheet">
      <link href="https://fonts.googleapis.com/css2?family=Great+Vibes&display=swap" rel="stylesheet">
      <link href="https://fonts.googleapis.com/css2?family=Neucha&display=swap" rel="stylesheet">
      <link href="https://fonts.googleapis.com/css2?family=Itim&display=swap" rel="stylesheet">
      <link href="https://fonts.googleapis.com/css2?family=Cookie&family=Itim&display=swap" rel="stylesheet">
     
      <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.0.0/p5.js"></script>
      <script src="https://cdn.jsdelivr.net/npm/p5@1.0.0/lib/addons/p5.sound.min.js"></script>
      <script src="https://unpkg.com/ml5@latest/dist/ml5.min.js"></script>
      
      <link rel="stylesheet" type="text/css" href="style.css">
    </head>

    <body>
        <center>
            <h1 class="heading">Fibonacci Series Generator</h1>
            <h2 class="heading2">This app will generate the Fibonacci Series till however long you want!</h2>

            <br> <br>

            <h2 class="heading3">How long should the Fibonacci Series be?</h2>

            <br>

            <input id="number_input" placeholder="Enter Number of Terms" class="form-responsive" type="number">

            <br> <br>

            <br> <br>

            <button class="btn btn-info" onclick="tell()" id="answer_btn" style="font-size: 25px; font-family: 'Neucha', cursive; background-color: goldenrod; border-color: goldenrod;">Check</button>

            <br> <br>

            <button id="status" class="btn btn-primary" style="font-size: 25px; font-family: 'Neucha', cursive; background-color: midnightblue; border-color: midnightblue;">Answer:</button>

            <div id="Fibonacci" style="font-size: 25px; font-family: 'Neucha', cursive; background-color: midnightblue; border-color: midnightblue; color: white; font-size: 25px; width: 20%; border-radius: 1px;"></div>
        </center>

        <script src="main.js"></script>
    </body>
</html>
